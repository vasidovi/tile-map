<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="container">

    </div>

    <div id="tools" class="tool-button-container">
        <button v-for="tool in tools" :id="tool.name + '-btn'" class="tool-button" :title="tool.title" v-bind:class="{active: tool.isActive}"
            v-on:click="setActiveTool(tool)">
            <img :src="tool.src" />
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <script src="../../res/scripts/FileSaver.min.js"></script>
    <script src="./Tools/Tools.js"></script>
    <script src="./toolsButtons.js"></script>
    <!-- <script src="./map.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
